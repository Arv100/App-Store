        .modal-body {
            display: flex;
            padding: 1rem 1.5rem;

            display: none; /* Hide the file input */
        }

            margin-top: 1.25rem;
            margin-right: 20px;
            background-color: transparent;
            padding: 3rem;
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px dashed #6a6b76;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        
        .upload-area:hover {
            border: 1px solid #6a6b76;
            background-color: #f0f0f0;
        }
        
        .upload-area:hover .upload-area-icon {
            transform: scale(1.3);
            transition-duration: 0.3s;
        }
        
        .upload-area-title {
            margin-top: 1rem;
            font-weight: bold;
            color: #0d0f21;
        }
        
        .upload-area-description {
            margin-top: 0.5rem;
            color: #6a6b76;
        }
        
        .upload-area-description strong {
            color: #1cc972;
            font-weight: bold;
        }
        
    </style>
</head>

    <script>
        document.querySelectorAll('.upload-area').forEach((uploadArea, index) => {
            const fileInput = uploadArea.querySelector('.file-input');
            const fileListContainer = uploadArea.querySelector('.file-list');
        
            // Highlight upload area on dragover
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#1cc972';
                uploadArea.style.backgroundColor = '#e6ffe6';
            });
        
            // Remove highlight on dragleave
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#6a6b76';
                uploadArea.style.backgroundColor = 'transparent';
            });
        
            // Handle file drop
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#6a6b76';
                uploadArea.style.backgroundColor = 'transparent';
                const files = e.dataTransfer.files;
                handleFiles(files, fileListContainer);
            });
        
            // Open file dialog on click
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
        
            // Handle file input change
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFiles(files, fileListContainer);
            });
        
            // Function to handle files and display file names
            function handleFiles(files, fileListContainer) {
                fileListContainer.innerHTML = ''; // Clear the existing list
                Array.from(files).forEach((file) => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('file-list-item');
                    listItem.textContent = file.name;
                    fileListContainer.appendChild(listItem);
                });
            }
        });
        
    </script>
